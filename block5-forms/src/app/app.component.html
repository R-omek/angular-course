<div class="col-5" style="margin: 0 auto; padding: 2rem;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="user">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email">
                <p *ngIf="userForm['email'].errors?.emailUsed" style="color: red;">*Email already exists</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"         formControlName="pass" >
                <p *ngIf="userForm['pass'].errors?.lengthError && userForm['pass'].touched" style="color: red;">*Password can't be shorter than 4 symbols</p>
                <p *ngIf="userForm['pass'].errors?.required && userForm['pass'].touched" style="color: red;">*Write a password</p>
            </div>
        </div>
        <div class="form-group">
            <label>Select country</label>
            <select class="form-control" formControlName="country">
                <option value="ua">Ukraine</option>
                <option value="usa">USA</option>
                <option value="ca">Canada</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input type="radio" [value]="ans.type" formControlName="answer">{{ans.text}}
            </label>
        </div>
        <button 
            class="btn btn-primary mb-2" 
            type="submit"
        >Submit
        </button>
    </form>
</div>
